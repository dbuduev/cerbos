---
"{a:2, b: 3}":
  expression:
    operator: struct
    operands:
      - expression:
          operator: "set-field"
          operands:
            - variable: a
            - value: 2
      - expression:
          operator: "set-field"
          operands:
            - variable: b
            - value: 3
"a[b].c.d":
  expression:
    operator: "get-field"
    operands:
      - expression:
          operator: "get-field"
          operands:
            - expression:
                operator: index
                operands:
                  - variable: a
                  - variable: b
            - variable: c
      - variable: d

"x.all(t, t > 0)":
  expression:
    operator: all
    operands:
      - variable: x
      - expression:
          operator: lambda
          operands:
            - expression:
                operator: gt
                operands:
                  - variable: t
                  - value: 0
            - variable: t

"x.filter(t, t > 0)":
  expression:
    operator: filter
    operands:
      - variable: x
      - expression:
          operator: lambda
          operands:
            - expression:
                operator: gt
                operands:
                  - variable: t
                  - value: 0
            - variable: t

"x.exists_one(t, t > 0)":
  expression:
    operator: exists_one
    operands:
      - variable: x
      - expression:
          operator: lambda
          operands:
            - expression:
                operator: gt
                operands:
                  - variable: t
                  - value: 0
            - variable: t

"x.exists(t, t > 0)":
  expression:
    operator: exists
    operands:
      - variable: x
      - expression:
          operator: lambda
          operands:
            - expression:
                operator: gt
                operands:
                  - variable: t
                  - value: 0
            - variable: t

"x.map(t, t.upperAscii())":
  expression:
    operator: map
    operands:
      - variable: x
      - expression:
          operator: lambda
          operands:
            - expression:
                operands:
                  - variable: t
                operator: upperAscii
            - variable: t

"b.f(a,3)":
  expression:
    operands:
      - variable: b
      - variable: a
      - value: 3
    operator: f

"f(a,3)":
  expression:
    operands:
      - variable: a
      - value: 3
    operator: f
"a[b].c":
  expression:
    operands:
      - expression:
          operands:
            - variable: a
            - variable: b
          operator: index
      - variable: c
    operator: get-field
"x + [2,3]":
      expression:
        operands:
          - variable: x
          - value:
              - 2
              - 3
        operator: add
"[1,a + 2,\"q\"]":
  expression:
    operands:
      - value: 1
      - expression:
          operands:
            - variable: a
            - value: 2
          operator: add
      - value: q
    operator: list
"has(a.b)":
  value: true
"a - 2":
  expression:
    operands:
      - variable: a
      - value: 2
    operator: sub
"a * 2":
  expression:
    operands:
      - variable: a
      - value: 2
    operator: mult
"a / 2":
  expression:
    operands:
      - variable: a
      - value: 2
    operator: div
"a % 2":
  expression:
    operands:
      - variable: a
      - value: 2
    operator: mod

"duration(\"1h\")":
  expression:
    operator: duration
    operands:
      - value: "1h"

"now()":
  expression:
    operator: now

"a[?c] && b":
  expression:
    operator: and
    operands:
      - expression:
          operator: opt-index
          operands:
            - variable: a
            - variable: c
      - variable: b

"a[?11] && b":
  expression:
    operator: and
    operands:
      - expression:
          operator: opt-index
          operands:
            - variable: a
            - value: 11
      - variable: b

"a[?\"k\"] && b":
  expression:
    operator: and
    operands:
      - expression:
          operator: opt-index
          operands:
            - variable: a
            - value: k
      - variable: b

"a.?c":
  expression:
    operator: opt-select
    operands:
      - variable: a
      - value: c

"a.?c.value()":
  expression:
    operator: value
    operands:
      - expression:
          operator: opt-select
          operands:
            - variable: a
            - value: c

"a.?c.or(a.?b)":
  expression:
    operator: opt-or
    operands:
      - expression:
          operator: opt-select
          operands:
            - variable: a
            - value: c
      - expression:
          operator: opt-select
          operands:
            - variable: a
            - value: b

"a.?c.hasValue()":
  expression:
    operator: hasValue
    operands:
      - expression:
          operator: opt-select
          operands:
            - variable: a
            - value: c

"a.?c.orValue(true) && b":
  expression:
    operator: and
    operands:
      - expression:
          operator: orValue
          operands:
            - expression:
                operator: opt-select
                operands:
                  - variable: a
                  - value: c
            - value: true
      - variable: b

"a.?c == optional.of(true)":
  expression:
    operator: eq
    operands:
      - expression:
          operator: opt-select
          operands:
            - variable: a
            - value: c
      - expression:
          operator: optional.of
          operands:
            - value: true

"a.?c == optional.none()":
  expression:
    operator: eq
    operands:
      - expression:
          operator: opt-select
          operands:
            - variable: a
            - value: c
      - expression:
          operator: optional.none

"optional.ofNonZeroValue(a.b) == a.?c":
  expression:
    operator: eq
    operands:
      - expression:
          operator: optional.ofNonZeroValue
          operands:
            - variable: a.b
      - expression:
          operator: opt-select
          operands:
            - variable: a
            - value: c

"a && b":
  expression:
    operator: and
    operands:
      - variable: a
      - variable: b

"a || b":
  expression:
    operator: or
    operands:
      - variable: a
      - variable: b

"a in {\"b\": 1, \"c\": 2}":
  expression:
    operator: in
    operands:
      - variable: a
      - value: ["b", "c"]

"a in {b: 1, c: 2}":
  expression:
    operator: in
    operands:
      - variable: a
      - expression:
          operator: list
          operands:
            - variable: b
            - variable: c

"{a: 1, b: 2}.all(t, t > 0)":
  expression:
    operator: all
    operands:
      - expression:
          operator: list
          operands:
            - variable: a
            - variable: b
      - expression:
          operator: lambda
          operands:
            - expression:
                operator: gt
                operands:
                  - variable: t
                  - value: 0
            - variable: t

"[1, 2, 3].exists(t, a > t)":
  expression:
    operator: exists
    operands:
      - value: [1, 2, 3]
      - expression:
          operator: lambda
          operands:
            - expression:
                operator: gt
                operands:
                  - variable: a
                  - variable: t
            - variable: t
"['a', 'b'].exists(t, a.contains(t))":
  expression:
    operator: exists
    operands:
      - value: ['a', 'b']
      - expression:
          operator: lambda
          operands:
            - expression:
                operator: contains
                operands:
                  - variable: a
                  - variable: t
            - variable: t
